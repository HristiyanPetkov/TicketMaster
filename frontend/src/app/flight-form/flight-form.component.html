<div class="text-5xl">
  <div>
    <label for="from">
      Starting location
    </label>
    <br />
    <input [(ngModel)]="flight.from" class="text-4xl text-black mb-10 pl-2 border-4 border-gray-400 rounded">
  </div>
  <div>
    <label for="to">
      Destination
    </label>
    <br />
    <input [(ngModel)]="flight.to" class="text-4xl text-black mb-10 pl-2 border-4 border-gray-400 rounded">
  </div>
  <div>
    <label for="ammount">
      Ammount
    </label>
    <br />
    <input [(ngModel)]="flight.ammount" class="text-4xl text-black mb-10 pl-2 border-4 border-gray-400 rounded">
  </div>
  <div>
    <label for="arrival-date">Arrival Date:</label>
    <input type="date" [(ngModel)]="flight.arrivalDate" id="arrival-date" class="example-full-width bg-gray-400 text-white mb-16 rounded">

    <label for="departure-date">Departure Date:</label>
    <input type="date" [(ngModel)]="flight.departureDate" id="departure-date" class="example-full-width bg-gray-400 text-white mb-16 rounded">
  </div>
  <div>
    <form (ngSubmit)="get()" #flightForm="ngForm" class="">
      <button type="submit"
          class="btn btn-info bg-gray-400 text-white hover:bg-gray-400 focus:outline-none outline-none border-gray-400">Submit</button>
    </form>
  </div>
</div>
